<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastrar Admin</h1>
       <img class="fullWidth" src="assets/img/admin-create.svg" alt="Manager Books">
 
       <section class="section">
          <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
          <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
          <!-- <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Admin</mat-checkbox> -->
        </section>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="admin.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex.. fulano de tal"
          maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <!-- <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="admin.cpf"
          name="cpf"
          [formControl]="cpf"
          required
          matInput 
          placeholder="Ex..000.000.000-00"
          mask="000.000.000-00">
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>
  -->
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Usuario</mat-label>
          <input 
          [(ngModel)]="admin.usuario"
          name="usuario"
          [formControl]="usuario"
          required
          matInput 
          placeholder="Ex.. fulano.ciclano">
          <mat-icon matSuffix>user</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="admin.senha"
          name="senha"
          [formControl]="senha"
          required
          type="password" 
          matInput 
          placeholder="Ex.. 1234">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Leonardo Santos</p>
 </div>
