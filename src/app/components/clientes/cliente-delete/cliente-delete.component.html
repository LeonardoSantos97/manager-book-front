<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Cliente</h1>
       <img class="fullWidth" src="assets/img/Cliente-create.svg" alt="Help Desk - Dicas de um DEV">
 
       <section class="section">
          <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
          <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
          <!-- <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox> -->
        </section>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="Cliente.nome"
          name="nome"
          [disabled]="true"
          matInput 
          >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <!-- <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input 
          [(ngModel)]="Cliente.cpf"
          name="cpf"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field> -->
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Usu√°rio</mat-label>
          <input 
          [(ngModel)]="Cliente.usuario"
          name="email"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>usuario</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="Cliente.senha"
          name="senha"
          [disabled]="true"
          matInput 
          type="password">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Leonardo Santos</p>
 </div>
