<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando livro</h1>
    <img class="full-width" src="assets/img/livro-update.svg" alt="Livro image">
 
    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Título do livro</mat-label>
         <input 
         [(ngModel)]="livro.titulo"
         name="titulo"
         [formControl]="titulo"
         required
         matInput 
         placeholder="Ex. O Pequeno Príncipe ">
       </mat-form-field>
     </form>

     <div class="admin">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>TÉCNICO ({{ livro.nomeAdmin }})</mat-label>
           <mat-select 
           [(ngModel)]="livro.admin"
           name="admin"
           [formControl]="admin" 
           required>
             <mat-option *ngFor="let adm of admins" value="{{ adm.id }}">{{ adm.nome }}</mat-option>
           </mat-select>
         </mat-form-field>
      </div>
 
      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>CLIENTE ({{ livro.nomeCliente }})</mat-label>
           <mat-select 
           [(ngModel)]="livro.cliente"
           name="cliente"
           [formControl]="cliente" 
           required>
             <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
           </mat-select>
         </mat-form-field>
      </div>
 
     <button (click)="update()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
     <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
 
     <p class="full-width">Desnvolvido por Leonardo Santos</p>
 </div>
