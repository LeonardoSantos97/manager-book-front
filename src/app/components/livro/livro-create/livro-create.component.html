<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando livro</h1>
    <img class="full-width" src="assets/img/livro-create.svg" alt="Livro image">
 
    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Título do livro</mat-label>
         <input 
         [(ngModel)]="livro.titulo"
         name="titulo"
         [formControl]="titulo"
         required
         matInput 
         placeholder="Ex. O Pequeno Príncipe ">
       </mat-form-field>
     </form>
               
     <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome do autor</mat-label>
        <input 
        [(ngModel)]="livro.autor"
        name="autor"
        [formControl]="autor"
        required
        matInput 
        placeholder="Ex. Machado de Assis ">
      </mat-form-field>
    </form>

     
 
     <button (click)="create()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
     <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
 
     <p class="full-width">Desenvolvido por Leonardo Santos</p>
 </div>
