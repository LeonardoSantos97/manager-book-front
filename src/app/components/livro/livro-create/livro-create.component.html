<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando livro</h1>
    <img class="full-width" src="assets/img/livro-create.svg" alt="Livro image">
 
    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Título do livro</mat-label>
         <input 
         [(ngModel)]="livro.titulo"
         name="titulo"
         [formControl]="titulo"
         required
         matInput 
         placeholder="Ex. O Pequeno Príncipe ">
       </mat-form-field>
     </form>
