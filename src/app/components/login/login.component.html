 <div class="container">
    <form class="form mat-elevation-z8">
 
       <h1>Manager Books</h1>
 
       <img src="assets/img/login-image.svg" alt="Manager Books">
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuário</mat-label>
          <input 
          [formControl]="usuario"
          required
          [(ngModel)]="creds.usuario" 
          name="usuario" 
          matInput 
          placeholder="Ex. fulano.ciclano">
          <mat-icon matSuffix>usuario</mat-icon>
       </mat-form-field>
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="senha"
          required
          [(ngModel)]="creds.senha" 
          name="senha" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
          <mat-icon matSuffix>password</mat-icon>
       </mat-form-field>
 
       <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
       <!-- <button [routerLink]="['/registrar']" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Cadastrar novo usuário</button> -->
       <button routerLink="create" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Cadastre-se</button>
       <!-- <button [routerLink]="['/create']" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Cadastre-se</button> -->
    </form>
 
 </div>
